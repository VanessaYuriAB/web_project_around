<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vanessa Yuri A. Brito" />
    <meta
      name="description"
      content="EUA Afora é uma página web interativa onde os usuários podem adicionar, remover ou curtir fotos."
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="img-logo header__img-logo"
          src="./images/logo.svg"
          alt="Logotipo: 'Around The U.S.'. Around é escrito maior e The U.S. está
          posicionado como um expoente, em tamamnho bem menor."
        />
        <img
          class="img-line header__img-line"
          src="./images/line-header.svg"
          alt="Linha de divisão inferior do bloco header."
        />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="photo profile__photo"></div>
          <div class="infos profile__infos">
            <h1 class="name infos__name">Vanessa Yuri A. Brito</h1>
            <a class="edit-btn infos__edit-btn" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
              >
                <path stroke="#fff" d="M.5.5h23v23H.5z" />
                <path
                  fill="#fff"
                  d="m17 8.328-7.396 7.439-1.321-1.348L15.66 7 17 8.328ZM7 17l1.962-.588-1.377-1.328L7 17Z"
                />
              </svg>
            </a>
            <h2 class="about infos__about">Dev em desenvolvimento</h2>
          </div>
          <a class="add-btn profile__add-btn" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="150"
              height="50"
              fill="none"
            >
              <rect
                width="148"
                height="48"
                x="1"
                y="1"
                stroke="#fff"
                stroke-width="2"
                rx="1"
              />
              <path
                fill="#fff"
                d="M86 23.778h-9.778V14h-2.444v9.778H64v2.444h9.778V36h2.444v-9.778H86v-2.444Z"
              />
            </svg>
          </a>
        </section>
        <section class="elements content__elements">
          <div class="card elements__card">
            <img
              class="image card__image"
              src="./images/monte-fuji_japão.jpg"
              alt="Foto do monte fuji com flores de cerejeira em volta."
            />
            <div class="text card__text">
              <p class="name text__name">Japão, Monte Fuji</p>
              <img class="like-btn text__like-btn" /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M19.376 9.786c2.165-2.243 2.165-5.884 0-8.104a5.415 5.415 0 0 0-7.845 0l-1.05 1.11-1.05-1.088C7.266-.56 3.751-.56 1.608 1.682.558 2.77 0 4.213 0 5.745 0 7.277.579 8.72 1.608 9.808L10.48 19l8.895-9.214ZM1.372 5.745c0-1.155.428-2.22 1.222-3.02.814-.843 1.864-1.265 2.915-1.265 1.05 0 2.1.422 2.915 1.265l2.057 2.11 2.058-2.132a4.026 4.026 0 0 1 5.83 0 4.327 4.327 0 0 1 1.222 3.02c0 1.154-.429 2.22-1.222 3.02l-7.888 8.192-7.887-8.17c-.772-.822-1.222-1.888-1.222-3.02Z"
                />
              </svg>
            </div>
          </div>
          <div class="card elements__card">
            <img
              class="image card__image"
              src="./images/porto_portugal.jpg"
              alt="Foto do fim de tarde em Porto, Portugal. O mar, ilha à direita (no fundo) e barco ao lado esquerdo."
            />
            <div class="text card__text">
              <p class="name text__name">Portugal, Porto</p>
              <img class="like-btn text__like-btn" /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M19.376 9.786c2.165-2.243 2.165-5.884 0-8.104a5.415 5.415 0 0 0-7.845 0l-1.05 1.11-1.05-1.088C7.266-.56 3.751-.56 1.608 1.682.558 2.77 0 4.213 0 5.745 0 7.277.579 8.72 1.608 9.808L10.48 19l8.895-9.214ZM1.372 5.745c0-1.155.428-2.22 1.222-3.02.814-.843 1.864-1.265 2.915-1.265 1.05 0 2.1.422 2.915 1.265l2.057 2.11 2.058-2.132a4.026 4.026 0 0 1 5.83 0 4.327 4.327 0 0 1 1.222 3.02c0 1.154-.429 2.22-1.222 3.02l-7.888 8.192-7.887-8.17c-.772-.822-1.222-1.888-1.222-3.02Z"
                />
              </svg>
            </div>
          </div>
          <div class="card elements__card">
            <img
              class="image card__image"
              src="./images/matera_itália.jpg"
              alt="Foto de dentro de uma caverna em Matera na Itália. Ao fundo, casas com luzes amarelas acessas."
            />
            <div class="text card__text">
              <p class="name text__name">Itália, Matera</p>
              <img class="like-btn text__like-btn" /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M19.376 9.786c2.165-2.243 2.165-5.884 0-8.104a5.415 5.415 0 0 0-7.845 0l-1.05 1.11-1.05-1.088C7.266-.56 3.751-.56 1.608 1.682.558 2.77 0 4.213 0 5.745 0 7.277.579 8.72 1.608 9.808L10.48 19l8.895-9.214ZM1.372 5.745c0-1.155.428-2.22 1.222-3.02.814-.843 1.864-1.265 2.915-1.265 1.05 0 2.1.422 2.915 1.265l2.057 2.11 2.058-2.132a4.026 4.026 0 0 1 5.83 0 4.327 4.327 0 0 1 1.222 3.02c0 1.154-.429 2.22-1.222 3.02l-7.888 8.192-7.887-8.17c-.772-.822-1.222-1.888-1.222-3.02Z"
                />
              </svg>
            </div>
          </div>
          <div class="card elements__card">
            <img
              class="image card__image"
              src="./images/el-nido_filipinas.jpg"
              alt="Foto do mar entre morros em El Nido, Filipinas."
            />
            <div class="text card__text">
              <p class="name text__name">Filipinas, El Nido</p>
              <img class="like-btn text__like-btn" /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M19.376 9.786c2.165-2.243 2.165-5.884 0-8.104a5.415 5.415 0 0 0-7.845 0l-1.05 1.11-1.05-1.088C7.266-.56 3.751-.56 1.608 1.682.558 2.77 0 4.213 0 5.745 0 7.277.579 8.72 1.608 9.808L10.48 19l8.895-9.214ZM1.372 5.745c0-1.155.428-2.22 1.222-3.02.814-.843 1.864-1.265 2.915-1.265 1.05 0 2.1.422 2.915 1.265l2.057 2.11 2.058-2.132a4.026 4.026 0 0 1 5.83 0 4.327 4.327 0 0 1 1.222 3.02c0 1.154-.429 2.22-1.222 3.02l-7.888 8.192-7.887-8.17c-.772-.822-1.222-1.888-1.222-3.02Z"
                />
              </svg>
            </div>
          </div>
          <div class="card elements__card">
            <img
              class="image card__image"
              src="./images/lofoten_noruega.jpg"
              alt="Foto de paisagem com aurora boreal no céu, em Lofoten, Noruega. Mar, morros com neve."
            />
            <div class="text card__text">
              <p class="name text__name">Noruega, Lofoten</p>
              <img class="like-btn text__like-btn" /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M19.376 9.786c2.165-2.243 2.165-5.884 0-8.104a5.415 5.415 0 0 0-7.845 0l-1.05 1.11-1.05-1.088C7.266-.56 3.751-.56 1.608 1.682.558 2.77 0 4.213 0 5.745 0 7.277.579 8.72 1.608 9.808L10.48 19l8.895-9.214ZM1.372 5.745c0-1.155.428-2.22 1.222-3.02.814-.843 1.864-1.265 2.915-1.265 1.05 0 2.1.422 2.915 1.265l2.057 2.11 2.058-2.132a4.026 4.026 0 0 1 5.83 0 4.327 4.327 0 0 1 1.222 3.02c0 1.154-.429 2.22-1.222 3.02l-7.888 8.192-7.887-8.17c-.772-.822-1.222-1.888-1.222-3.02Z"
                />
              </svg>
            </div>
          </div>
          <div class="card elements__card">
            <img
              class="image card__image"
              src="./images/kiruna_suécia.jpg"
              alt="Foto de paisagem em Kiruna, Suécia. Aurora boreal ao anoitecer. Casas à frente e árvores atrás."
            />
            <div class="text card__text">
              <p class="name text__name">Suécia, Kiruna</p>
              <img class="like-btn text__like-btn" /><svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M19.376 9.786c2.165-2.243 2.165-5.884 0-8.104a5.415 5.415 0 0 0-7.845 0l-1.05 1.11-1.05-1.088C7.266-.56 3.751-.56 1.608 1.682.558 2.77 0 4.213 0 5.745 0 7.277.579 8.72 1.608 9.808L10.48 19l8.895-9.214ZM1.372 5.745c0-1.155.428-2.22 1.222-3.02.814-.843 1.864-1.265 2.915-1.265 1.05 0 2.1.422 2.915 1.265l2.057 2.11 2.058-2.132a4.026 4.026 0 0 1 5.83 0 4.327 4.327 0 0 1 1.222 3.02c0 1.154-.429 2.22-1.222 3.02l-7.888 8.192-7.887-8.17c-.772-.822-1.222-1.888-1.222-3.02Z"
                />
              </svg>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
