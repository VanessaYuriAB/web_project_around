<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vanessa Yuri A. Brito" />
    <meta
      name="description"
      content="EUA Afora é uma página web interativa onde os usuários podem adicionar, remover ou curtir fotos."
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="img-logo header__img-logo"
          src="./images/logo.svg"
          alt="Logotipo: 'Around The U.S.'. Around é escrito maior e The U.S. está
          posicionado como um expoente, em tamamnho bem menor."
        />
        <img
          class="img-line header__img-line"
          src="./images/line-header.svg"
          alt="Linha de divisão inferior do bloco header."
        />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="photo profile__photo"></div>
          <div class="infos profile__infos">
            <h1 class="name infos__name">Vanessa Yuri A. Brito</h1>
            <a class="edit-btn infos__edit-btn" href="#">
              <div class="img-edit-btn infos__img-edit-btn"></div>
            </a>
            <h2 class="about infos__about">Dev em desenvolvimento</h2>
          </div>
          <div class="popup-edt popup-edt_opened">
            <form class="popup-edt__container">
              <h3 class="popup-edt__title-form">Editar perfil</h3>
              <input
                class="popup-edt__input-form"
                type="text"
                placeholder="Nome"
              />
              <input
                class="popup-edt__input-form"
                type="text"
                placeholder="Sobre mim"
              />
              <button class="popup-edt__btn-form" type="submit">Salvar</button>
            </form>
            <a class="close-btn popup-edt__close-btn" href="#"
              ><div class="icon-close-btn popup-edt__icon-close-btn"></div
            ></a>
          </div>
          <a class="add-btn profile__add-btn" href="#">
            <div class="img-add-btn profile__img-add-btn"></div>
          </a>
          <div class="popup-add popup-add_opened">
            <form class="popup-add__container">
              <h3 class="popup-add__title-form">Novo local</h3>
              <input
                class="popup-add__input-form"
                type="text"
                placeholder="Título"
              />
              <input
                class="popup-add__input-form"
                type="text"
                placeholder="Link de imagem"
              />
              <button class="popup-add__btn-form" type="submit">Criar</button>
            </form>
            <a class="close-btn popup-add__close-btn" href="#"
              ><div class="icon-close-btn popup-add__icon-close-btn"></div
            ></a>
          </div>
        </section>
        <section class="elements content__elements">
          <ul class="cards elements__cards">
            <!-- cards inseridos por JS, via <template> -->
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="copyright footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <template id="template-cards">
      <li class="card card-elements" id="popup-jp">
        <a class="link-img card__link-img" href="#popup-jp">
          <img
            id="btn-jp"
            class="image card__image"
            src="./images/monte-fuji_japão_popup.jpg"
            alt="Foto do monte fuji com flores de cerejeira em volta."
        /></a>
        <a class="trash-btn card__trash-btn" id="tsh-jp" href="#tsh-jp"></a>
        <div class="text card__text">
          <h3 class="name card__name">Japão, Monte Fuji</h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-jp"
          ></a>
        </div>
      </li>
      <li class="card card-elements" id="popup-pt">
        <a class="link-img card__link-img" href="#popup-pt">
          <img
            id="btn-pt"
            class="image card__image"
            src="./images/porto_portugal__popup.jpg"
            alt="Foto do fim de tarde em Porto, Portugal. O mar, ilha à direita (no fundo) e barco ao lado esquerdo."
        /></a>
        <a class="trash-btn card__trash-btn" id="tsh-pt" href="#tsh-pt"></a>
        <div class="text card__text">
          <h3 class="name card__name">Portugal, Porto</h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-pt"
          ></a>
        </div>
      </li>
      <li class="card card-elements" id="popup-it">
        <a class="link-img card__link-img" href="#popup-it">
          <img
            id="btn-it"
            class="image card__image"
            src="./images/matera_itália_popup.jpg"
            alt="Foto de dentro de uma caverna em Matera na Itália. Ao fundo, casas com luzes amarelas acessas."
        /></a>
        <a class="trash-btn card__trash-btn" id="tsh-it" href="#tsh-it"></a>
        <div class="text card__text">
          <h3 class="name card__name">Itália, Matera</h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-it"
          ></a>
        </div>
      </li>
      <li class="card card-elements" id="popup-fl">
        <a class="link-img card__link-img" href="#popup-fl">
          <img
            id="btn-fl"
            class="image card__image"
            src="./images/el-nido_filipinas_popup.jpg"
            alt="Foto do mar entre morros em El Nido, Filipinas."
        /></a>
        <a class="trash-btn card__trash-btn" id="tsh-fl" href="#tsh-fl"></a>
        <div class="text card__text">
          <h3 class="name card__name">Filipinas, El Nido</h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-fl"
          ></a>
        </div>
      </li>
      <li class="card card-elements" id="popup-nr">
        <a class="link-img card__link-img" href="#popup-nr">
          <img
            id="btn-nr"
            class="image card__image"
            src="./images/lofoten_noruega_popup.jpg"
            alt="Foto de paisagem com aurora boreal no céu, em Lofoten, Noruega. Mar, morros com neve."
        /></a>
        <a class="trash-btn card__trash-btn" id="tsh-nr" href="#tsh-nr"></a>
        <div class="text card__text">
          <h3 class="name card__name">Noruega, Lofoten</h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-nr"
          ></a>
        </div>
      </li>
      <li class="card card-elements" id="popup-sc">
        <a class="link-img card__link-img" href="#popup-sc">
          <img
            id="btn-sc"
            class="image card__image"
            src="./images/kiruna_suécia_popup.jpg"
            alt="Foto de paisagem em Kiruna, Suécia. Aurora boreal ao anoitecer. Casas à frente e árvores atrás."
        /></a>
        <a class="trash-btn card__trash-btn" id="tsh-sc" href="#tsh-sc"></a>
        <div class="text card__text">
          <h3 class="name card__name">Suécia, Kiruna</h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-sc"
          ></a>
        </div>
      </li>
    </template>
    <template id="template-model-card">
      <li class="card card-model" id="popup-model">
        <a class="link-img card__link-img" href="#popup-model">
          <img
            id="btn-model"
            class="image card__image"
            src=""
            alt="Foto de algum local no mundo inserida por um(a) usuário(a)."
        /></a>
        <a
          class="trash-btn card__trash-btn"
          id="tsh-model"
          href="#tsh-model"
        ></a>
        <div class="text card__text">
          <h3 class="name card__name"></h3>
          <a
            class="like-btn card__like-btn card__like-btn_active"
            href="#btn-model"
          ></a>
        </div>
      </li>
    </template>
    <template id="template-popup-img">
      <div class="popup-card">
        <figure class="figure popup-card__figure">
          <img
            class="image popup-card__image"
            src=""
            alt="Foto extendida do cartão."
          />
          <figcaption class="title popup-card__title"></figcaption>
        </figure>
        <a class="close-btn popup-card__close-btn" href="#"
          ><div class="icon-close-btn popup-card__icon-close-btn"></div
        ></a>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
