<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vanessa Yuri A. Brito" />
    <meta
      name="description"
      content="EUA Afora é uma página web interativa onde os usuários podem adicionar, remover ou curtir fotos."
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="img-logo header__img-logo"
          src="./images/logo.svg"
          alt="Logotipo: 'Around The U.S.'. Around é escrito maior e The U.S. está
          posicionado como um expoente, em tamamnho bem menor."
        />
        <img
          class="img-line header__img-line"
          src="./images/line-header.svg"
          alt="Linha de divisão inferior do bloco header."
        />
      </header>
      <main class="content page__content">
        <section class="profile content__profile">
          <div class="photo profile__photo">Avatar</div>
          <div class="infos profile__infos">
            <h1 class="name infos__name">Vanessa Yuri A. Brito</h1>
            <h2 class="about infos__about">Dev em desenvolvimento <></h2>
            <a class="edit-btn infos__edit-btn">Edit button</a>
          </div>
          <a class="add-btn profile__add-btn">Add button</a>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
